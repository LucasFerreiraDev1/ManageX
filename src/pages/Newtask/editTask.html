<div class="container-task-edit" id="editTaskModal">
    <div class="container-scroll">
        <main class="main-content-edit">
            <form class="task-form-edit" id="newTaskFormEdit">
                <div class="form-section-edit">
                    <h2>Informações Básicas</h2>
                    
                    <div class="form-group-edit">
                        <label for="taskName" class="form-label-edit">
                            <i class="fas fa-tasks"></i>
                            Nome da Tarefa *
                        </label>
                        <input type="text" id="taskName" name="taskName" class="form-input-edit" placeholder="Digite o nome da tarefa" required>
                    </div>
    
                    <div class="form-group-edit">
                        <label for="responsible" class="form-label-edit">
                            <i class="fas fa-user"></i>
                            Responsável *
                        </label>
                        <input type="text" id="responsible" name="responsible" class="form-input-edit" placeholder="Nome do responsável" required>
                    </div>
    
                    <div class="form-group-edit">
                        <label for="projectName" class="form-label-edit">
                            <i class="fas fa-project-diagram"></i>
                            Nome do Projeto *
                        </label>
                        <input type="text" id="projectName" name="projectName" class="form-input-edit" placeholder="Nome do projeto" required>
                    </div>
                </div>
    
                <div class="form-section-edit">
                    <h2>Detalhes da Tarefa</h2>
                    
                    <div class="form-group-edit">
                        <label for="description" class="form-label-edit">
                            <i class="fas fa-align-left"></i>
                            Descrição
                        </label>
                        <textarea id="description" name="description" class="form-textarea-edit" placeholder="Descreva os detalhes da tarefa" rows="4"></textarea>
                    </div>
    
                    <div class="form-row-edit">
                        <div class="form-group-edit">
                            <label for="dueDate" class="form-label-edit">
                                <i class="fas fa-calendar-alt"></i>
                                Data de Vencimento *
                            </label>
                            <input type="date" id="dueDate" name="dueDate" class="form-input-edit" required>
                        </div>
    
                        <div class="form-group-edit">
                            <label for="priority" class="form-label-edit">
                                <i class="fas fa-exclamation-triangle"></i>
                                Prioridade *
                            </label>
                            <select id="priority" name="priority" class="form-select-edit" required>
                                <option value="">Selecione a prioridade</option>
                                <option value="Baixa">Baixa</option>
                                <option value="Média">Média</option>
                                <option value="Alta">Alta</option>
                            </select>
                        </div>
                    </div>
                </div>
    
                <div class="form-actions-edit">
                    <button type="button" class="btn-edit btn-secondary-edit" id="cancelTask">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </button>
                    <button type="button" class="btn-edit btn-primary-edit" id="updateTask">
                        <i class="fas fa-save"></i>
                        Editar Tarefa
                    </button>
                </div>
            </form>
        </main>
    </div>
</div>
