<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/Reset/style.css">
    <title>ManageX - Redefinir senha</title>
    <script type="module">
        import { sessionStart } from "../../js/views/auth/session.js";
        sessionStart("app");
    </script>
</head>
<body>
    <div class="reset-container">
        <div class="logo">ManageX</div>
        <div class="subtitle">Digite o e-mail associado à sua conta. Enviaremos um link para redefinir sua senha.</div>

        <form>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="exemplo@email.com" required>
            </div>

            <button type="submit" class="btn primary">Enviar link de recuperação</button>
        </form>
        <a href="../Login/" class="back-link">Voltar para o login</a>
    </div>
</body>
</html>
